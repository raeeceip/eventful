<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">{{ .title }}</h1>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Events</h2>
            <button hx-get="/api/events" hx-target="#events-list" class="bg-blue-500 text-white px-4 py-2 rounded">
                Load Events
            </button>
            <div id="events-list" class="mt-4"></div>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Users</h2>
            <button hx-get="/api/users" hx-target="#users-list" class="bg-green-500 text-white px-4 py-2 rounded">
                Load Users
            </button>
            <div id="users-list" class="mt-4"></div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-2">Create Event</h2>
            <form hx-post="/api/events" hx-target="#create-event-result" class="space-y-4">
                <input type="text" name="title" placeholder="Event Title" class="w-full p-2 border rounded">
                <input type="text" name="description" placeholder="Event Description" class="w-full p-2 border rounded">
                <input type="datetime-local" name="start_date" class="w-full p-2 border rounded">
                <input type="datetime-local" name="end_date" class="w-full p-2 border rounded">
                <input type="text" name="location" placeholder="Event Location" class="w-full p-2 border rounded">
                <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded">Create Event</button>
            </form>
            <div id="create-event-result" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterSwap', function (event) {
            if (event.detail.target.id === 'events-list' || event.detail.target.id === 'users-list') {
                const data = JSON.parse(event.detail.target.textContent);
                event.detail.target.textContent = '';

                const list = document.createElement('ul');
                list.className = 'space-y-2';

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bg-white p-4 rounded shadow';
                    li.textContent = JSON.stringify(item, null, 2);
                    list.appendChild(li);
                });

                event.detail.target.appendChild(list);
            }
        });
    </script>
</body>

</html>
