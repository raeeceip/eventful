<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventful</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Eventful</h1>

        <!-- Event List -->
        <div id="event-list" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Upcoming Events</h2>
            <div hx-get="/api/events" hx-trigger="load" hx-target="#events" class="bg-white shadow-md rounded-lg p-4">
                <div id="events" class="space-y-4">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Create Event Form -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Create New Event</h2>
            <form hx-post="/api/events" hx-target="#events" hx-swap="afterbegin" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Template -->
    <template id="event-template">
        <div class="bg-white shadow-sm rounded-lg p-4 mb-4">
            <h3 class="text-xl font-semibold mb-2">${title}</h3>
            <p class="text-gray-600 mb-2">${description}</p>
            <p class="text-sm text-gray-500">Date: ${date}</p>
            <div class="mt-4 flex justify-end space-x-2">
                <button hx-delete="/api/events/${id}" hx-target="closest div" hx-swap="outerHTML"
                    class="text-red-600 hover:text-red-800">
                    Delete
                </button>
                <button hx-get="/api/events/${id}/edit" hx-target="closest div" hx-swap="outerHTML"
                    class="text-blue-600 hover:text-blue-800">
                    Edit
                </button>
            </div>
        </div>
    </template>
</body>

</html>
